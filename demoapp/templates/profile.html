{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block body %}

<style>
    body {
        background: rgba(0, 0, 0, 0.514)
    }
    
    .form-control:focus {
        box-shadow: none;
        border-color: #BA68C8
    }
    
    .profile-button {
        background: rgb(99, 39, 120);
        box-shadow: none;
        border: none
    }
    
    .profile-button:hover {
        background: #682773
    }
    
    .profile-button:focus {
        background: #682773;
        box-shadow: none
    }
    
    .profile-button:active {
        background: #682773;
        box-shadow: none
    }
    
    .back:hover {
        color: #682773;
        cursor: pointer
    }
    
    .labels {
        font-size: 11px
    }
    
    .add-experience:hover {
        background: #BA68C8;
        color: #fff;
        cursor: pointer;
        border: solid 1px #BA68C8
    }
</style>


<form method="POST"><br><br><br>
    {% csrf_token %}
    <div class="container rounded bg-white mt-5 mb-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-dismissible alert-info">
                <button type="button" class="close" data-dismiss="alert">
                Ã—
                </button>
                <strong>{{message}}</strong>
                </div>
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{user.name}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
            </div>
            <div class="col-md-7 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="text-right">WelCome {{user.name}}</h3>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" name="name" placeholder={{user.name}} readonly></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="number" class="form-control" name="mobilenumber" placeholder={{user.mobile_number}}></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" name="address" placeholder={{user.address}}></div>
                        <div class="col-md-12"><label class="labels">Postcode</label><input type="number" class="form-control" name="postcode" placeholder={{user.postcode}}></div>
                        <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control" name="area" placeholder={{user.area}}></div>
                        <div class="col-md-12"><label class="labels">City</label><input type="text" class="form-control" name="city" placeholder={{user.city}}></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="email" class="form-control" name="email" placeholder={{user.email}} readonly></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" name="state" placeholder={{user.state}}></div>
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" name="country" placeholder={{user.country}}></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</form>

{% endblock %}
